<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعديل الفيديو</title>

  <!-- الرابط الصحيح فقط -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>

  <style>
    body {font-family:Arial; text-align:center; padding:20px; background:#f9f9f9;}
    video {max-width:100%; margin:20px 0; border:2px solid #007bff; border-radius:10px;}
    input, button {margin:8px; padding:12px; font-size:16px; border-radius:8px;}
    button {background:#007bff; color:#fff; border:none; cursor:pointer;}
    button:hover {background:#0056b3;}
    .status {margin:15px; padding:10px; background:#d4edda; border-radius:8px; font-weight:bold;}
  </style>
</head>
<body>

<h1>تعديل الفيديو</h1>
<div class="status" id="status">جاهز</div>

<input type="file" id="videoUploader" accept="video/*"><br>
<input type="text" id="overlayText" placeholder="النص">
<input type="color" id="textColor" value="#ffffff">
<button id="addTextBtn">إضافة نص</button>
<button id="addColorBtn">إضافة مربع</button>

<video id="videoPlayer" controls></video>
<a id="downloadLink" style="display:none; margin:20px; color:green; font-weight:bold;"></a>

<script>
  const status = document.getElementById('status');
  const ffmpeg = FFmpeg.createFFmpeg({ log: false });
  let file = null;

  document.getElementById('videoUploader').onchange = e => {
    file = e.target.files[0];
    if (file) {
      document.getElementById('videoPlayer').src = URL.createObjectURL(file);
      status.textContent = `تم رفع: ${file.name}`;
    }
  };

  async function run(filter, name) {
    if (!file) return alert('ارفع فيديو أولاً');
    if (!ffmpeg.isLoaded()) {
      status.textContent = 'جاري تحميل FFmpeg...';
      await ffmpeg.load();
      status.textContent = 'FFmpeg جاهز!';
    }

    status.textContent = 'جاري المعالجة...';
    ffmpeg.FS('writeFile', 'in.mp4', await FFmpeg.fetchFile(file));
    await ffmpeg.run('-i', 'in.mp4', ...filter, name);
    const data = ffmpeg.FS('readFile', name);
    const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

    document.getElementById('videoPlayer').src = url;
    const link = document.getElementById('downloadLink');
    link.href = url;
    link.download = name;
    link.textContent = `تحميل ${name}`;
    link.style.display = 'block';
    status.textContent = 'تم!';
  }

  document.getElementById('addTextBtn').onclick = () => {
    const txt = document.getElementById('overlayText').value.trim() || 'مرحبا';
    const col = document.getElementById('textColor').value;
    run([
      '-vf', `drawtext=text='${txt}':fontcolor=${col}:fontsize=40:x=(w-text_w)/2:y=(h-text_h)/2:box=1:boxcolor=black@0.5:boxborderw=5`, '-c:a', 'copy'
    ], 'text.mp4');
  };

  document.getElementById('addColorBtn').onclick = () => {
    run([
      '-vf', 'drawbox=x=50:y=50:w=200:h=100:color=red@0.5:t=fill', '-c:a', 'copy'
    ], 'color.mp4');
  };
</script>

</body>
</html>
