<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعديل الفيديو</title>

  <!-- الرابط الصحيح فقط -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>

  <style>
    body {font-family:Arial; text-align:center; padding:20px; background:#f9f9f9;}
    video {max-width:100%; margin:20px 0; border:2px solid #ddd; border-radius:8px;}
    input, button {margin:5px; padding:10px; font-size:16px;}
    button {background:#007bff; color:#fff; border:none; border-radius:5px;}
    button:hover {background:#0056b3;}
  </style>
</head>
<body>

<h1>تعديل الفيديو</h1>
<input type="file" id="videoUploader" accept="video/*"><br>
<input type="text" id="overlayText" placeholder="النص">
<input type="color" id="textColor" value="#ffffff">
<button id="addTextBtn">إضافة نص</button>
<button id="addColorBtn">إضافة مربع</button>

<video id="videoPlayer" controls></video>
<a id="downloadLink" style="display:block; margin:20px; color:blue; font-weight:bold;"></a>

<script>
  const ffmpeg = FFmpeg.createFFmpeg({ log: false });
  let videoFile = null;

  const videoUploader = document.getElementById('videoUploader');
  const videoPlayer = document.getElementById('videoPlayer');
  const overlayText = document.getElementById('overlayText');
  const textColor = document.getElementById('textColor');
  const addTextBtn = document.getElementById('addTextBtn');
  const addColorBtn = document.getElementById('addColorBtn');
  const downloadLink = document.getElementById('downloadLink');

  videoUploader.addEventListener('change', e => {
    videoFile = e.target.files[0];
    if (videoFile) videoPlayer.src = URL.createObjectURL(videoFile);
  });

  async function process(filter, name) {
    if (!videoFile) return alert('اختر فيديو أولاً');
    if (!ffmpeg.isLoaded()) await ffmpeg.load();

    ffmpeg.FS('writeFile', 'in.mp4', await FFmpeg.fetchFile(videoFile));
    await ffmpeg.run('-i', 'in.mp4', ...filter, name);
    const data = ffmpeg.FS('readFile', name);

    const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
    videoPlayer.src = url;
    downloadLink.href = url;
    downloadLink.download = name;
    downloadLink.textContent = 'تحميل الفيديو المعدّل';
  }

  addTextBtn.onclick = () => {
    const txt = overlayText.value.trim() || 'مرحبا';
    const col = textColor.value;
    process([
      '-vf', `drawtext=text='${txt}':fontcolor=${col}:fontsize=40:x=(w-text_w)/2:y=(h-text_h)/2:box=1:boxcolor=black@0.5:boxborderw=5`, '-c:a', 'copy'
    ], 'text.mp4');
  };

  addColorBtn.onclick = () => {
    process([
      '-vf', 'drawbox=x=50:y=50:w=200:h=100:color=red@0.5:t=fill', '-c:a', 'copy'
    ], 'color.mp4');
  };
</script>

</body>
</html>
