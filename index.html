<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Video Editor</title>
</head>
<body>
    <input type="file" id="videoFile">
    <button id="addTextBtn">أضف نص</button>
    <video id="video" controls width="640"></video>

    <!-- أولًا نحمّل FFmpeg.wasm -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        const videoElement = document.getElementById('video');
        const videoFileInput = document.getElementById('videoFile');
        const addTextBtn = document.getElementById('addTextBtn');

        let videoFile;

        videoFileInput.addEventListener('change', (e) => {
            videoFile = e.target.files?.[0];
            if (videoFile) {
                videoElement.src = URL.createObjectURL(videoFile);
            }
        });

        addTextBtn.addEventListener('click', async () => {
            if (!videoFile) return alert('اختر فيديو أولاً');
            
            await ffmpeg.load();
            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(videoFile));

            await ffmpeg.run(
                '-i', 'input.mp4',
                '-vf', "drawtext=text='مرحبا بالعالم':fontcolor=white:fontsize=30:x=(w-text_w)/2:y=(h-text_h)/2",
                '-c:a', 'copy',
                'output.mp4'
            );

            const data = ffmpeg.FS('readFile', 'output.mp4');
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            videoElement.src = url;
        });
    </script>
</body>
</html>
